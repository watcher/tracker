<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html+xml; charset=utf-8">
		<title>Tracker - {{ site|capfirst }}</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="{{ MEDIA_URL }}css/default.css" type="text/css" media="screen" title="CSS" charset="utf-8" />
		
		<!-- Extra head content can come here -->
		{% block head %}{% endblock %}
	</head>
	
	<body>
		<div id="header">
			<h1>Tracker</h1>
			<h2>{{ site }}</h2>
		</div>
		
		<div id="menu">
			{% block menu %}{% endblock %}
			
			<div></div>
		</div>
		
		<div id="container">
			<div id="primarycontainer">
				<div id="primarycontent">
					{% block content %}{% endblock %}
				</div>
			</div>
			
			<div class="clearit"></div>
		</div>
		
		<div id="footer">
			&copy; {% now "Y" %} - <a href="http://github.com/watcher/tracker">Tracker</a> by Bernard Siebens
		</div>
	</body>
</html>
