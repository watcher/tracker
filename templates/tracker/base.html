<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta equiv="content-type" content="text/html; charset=utf-8" />
		
		<title>Tracker</title>
		
		<link href="{{ MEDIA_URL }}css/default.css" rel="stylesheet" type="text/css" />
		
		{% block head %}{% endblock %}
	</head>
	<body>
		<div id="wrapper">
			
			<div id="header">
				<div id="logo">
					<h1><a href="{% url tracker-public-index %}">Tracker</a></h1>
					<h2>{{ site.name }}</h2>
				</div>
				<div id="menu">
					{% block menu %}{% endblock %}
				</div>
			</div>
			
			<div id="page">
				<div id="content">
					{% block content %}{% endblock %}
				</div>
				<div id="sidebar">
					<ul>
						<li id="search">
							<h2>Search a ticket</h2>
							<form method="post" action="{% block search_url %}#{% endblock %}">
								<fieldset>
									<input type="text" id="s" name="search" value="" />
									<input type="submit" id="x" value="Search" />
								</fieldset>
							</form>
						</li>
						{% block sidebar %}{% endblock %}
					</ul>
				</div>
				<div style="clear: both;">&nbsp;</div>
			</div>
			
		</div>
		
		<div id="footer">
			<p id="legal">&copy; {% now "Y" %} - <a href="http://github.com/watcher/tracker/">Tracker</a> by Bernard 'watcher' Siebens</p>
		</div>
	</body>
</html>
