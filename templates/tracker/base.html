<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>Tracker - {{ site|capfirst }}</title>
		
		<link rel="shortcut icon" type="image/ico" href="{{ MEDIA_URL }}images/favicon.ico" />
		
		<!-- CSS Files -->
		<link href="{{ MEDIA_URL }}css/reset.css" rel="stylesheet" type="text/css" media="all" />
		<link href="{{ MEDIA_URL }}css/stylesheet.css" rel="stylesheet" type="text/css" media="all" />
		<!--[if lte IE 6]>
			<link href="{{ MEDIA_URL }}css/ie.css" rel="stylesheet" type="text/css" media="screen" />
		<![endif]-->
		
		<!-- Javascript -->
		<script src="{{ MEDIA_URL }}js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="{{ MEDIA_URL }}js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="{{ MEDIA_URL }}js/jquery.idTabs.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="{{ MEDIA_URL }}js/global.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		<div id="head">
			<h1 id="logo">
				<a href="#">Logo</a>
			</h1>
			
			<ul id="navigation">
				<li class="current"><a href="#">Home</a></li>
				<li><a href="#">Issues</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</div>
		
		<div id="side">
			<div id="welcome-block">
				<span>Welcome <a href="#">Guest</a>, 7 <a href="#">messages</a></span>
			</div>
			
			<div id="sub-menu">
				<h3><a href="#">Subsection header 1</a></h3>
				<ul>
					<li><a href="#">Menu item 1</a></li>
					<li><a href="#">Menu item 2</a></li>
					<li><a href="#">Menu item 3</a></li>
				</ul>
				
				<h3 class="selected"><a href="#">Subsection header 2</a></h3>
				<ul>
					<li><a href="#">Menu item 1</a></li>
					<li class="current"><a href="#">Menu item 2</a></li>
					<li><a href="#">Menu item 3</a></li>
				</ul>
			</div>
		</div>
		
		<div id="content">
			<h1>Dashboard</h1>
			{% block content %}{% endblock %}
			
			<div id="footer">
				<span>Tracker &copy; 2009 - <a href="#">Bernard 'Watcher' Siebens</a></span>
			</div>

			<div class="corner"></div>
		</div>
	</body>
</html>
