{% extends "tracker/public/base.html" %}

{% load form_tags %}

{% block content %}
	<h3>Add a new ticket</h3>
		<p>All fields are required.</p>
		
		<form method="post" action="{% url tracker-public-index %}" enctype="multipart/form-data">
			{% for field in form %}
				{% display_field field %}
			{% endfor %}
			<br />
			<input class="submit" type="submit" value="create a new issue" />
		</form>
{% endblock %}
