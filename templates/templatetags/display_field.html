{% if field.is_hidden %}
	{{ field }}
{% else %}
	<dt>
		<label for="{{ field.auto_id }}">
			{{ field.label }}
			{% if not field.field.required %}
				<span class="form_optional">(optional)</span>
				{% endif %}
			</label>
	</dt>
	<dd>{{ field }}</dd>
	{% if field.errors %}
		<dd class="error">{{ field.errors }}</dd>
	{% endif %}

	{% if field.help_text %}
		<dd class="form_help_text">{{ field.help_text }}</dd>
	{% endif %}
{% endif %}
